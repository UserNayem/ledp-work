<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../srvay.css">
  
    <title>Survey From</title>
</head>
<body>
    <div class="container">
     <header class="text-center">
         <h1 id="title">LEDP Survey Form</h1>
         <p id="description" class="description">
             <em>Thank you for taking the time to help us improve the platform</em>
         </p>
         </header>
         <form action="#" id="survey-form" class="form-label">
             <div class="form-group">
                 <label for="name" id="name-lable">Name</label>
                 <input
                 type="text"
                 id="name"
                 class="form-control"
                 placeholder="Enter your name"
                 reaquired/>
             </div>
             <div class="form-group">
              <label for="email" id="email-lable">Email</label>
                <input
                type="text"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                reaquired/>
            </div>
            <div class="form-group">
                <label for="number" id="number-lable">Age(optional)</label>
                  <input
                  type="number"
                  name="age"
                  id="number"
                  min="10"
                  max="99"
                  class="form-control"
                  placeholder="Enter your number"
                  reaquired/>
              </div>
              <div class="form-group">
                  <label for="dropdown">
                      which option best describes your current role?
                    </label>
                    <select name="dropdown" id="dropdown" class="form-control"
                    required>
                    <option disabled>select current role</option>
                    <option value="student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                    </select>
              </div>
              <div class="form-group">
                  <p>Would you recommend LEDP to a friend?</p>
                  <p>
                      <lable>
                          <input type="radio" name="answer" id=" definitely" value="definitely"/>
                          Definitely
                      </lable>
                  </p><p>
                    <lable>
                        <input type="radio" name="answer" id="not sure" value="notsure"/>
                        Not Sure
                    </lable>
                </p>
                <p>
                        <input type="radio" name="answer" id="maybe" value="maybe"/>
                        Maybe
                    </lable>
                </p>
              </div>
              <div class="form-group">
                  <label for="favorite">
                      What is your favorite feature of LEDP
                  </label>
                  <select name="favorite" id="favorite" class="form-control" required>
                      <option disabled>select an option</option>
                      <option value="challenges">challenges</option>
                     <option value="projects ">projects</option>
                     <option value="comunity ">comunity</option>
                     <option value="open source ">open source</option>
                     <option value="other ">other</option>
                    </select> 
              </div>
              <div class="form-group">
               <p>What would you like to see improved?(check all that apply)</p> 
               <p>
                   <label>
                       <input
                       type="checkbox"
                       name="checkbox"
                       value="front-end projects"
                       />
                       Front-end projects
                   </label>
               </p>  
               <p>
                <label>
                    <input
                    type="checkbox"
                    name="checkbox"
                    value="front-end projects"
                    />
                    Back-end projects
                </label>
            </p>  
            <p>
                <label>
                    <input
                    type="checkbox"
                    name="checkbox"
                    value="front-end projects"
                    />
                    Data Visualization
                </label>
            </p> 
             <p>
                <label>
                    <input
                    type="checkbox"
                    name="checkbox"
                    value="front-end projects"
                    />
                    challenges
                </label>
            </p> 
             <p>
                <label>
                    <input
                    type="checkbox"
                    name="checkbox"
                    value="front-end projects"
                    />
                    Open Source Community
                </label>
            </p> 
             <p>
                <label>
                    <input
                    type="checkbox"
                    name="checkbox"
                    value="front-end projects"
                    />
                   Gitter help rooms
                </label>
            </p>  
            <p>
                <label>
                    <input
                    type="checkbox"
                    name="checkbox"
                    value="front-end projects"
                    />
                    Videos
                </label>
            </p> 
             <p>
                <label>
                    <input
                    type="checkbox"
                    name="checkbox"
                    value="front-end projects"
                    />
                   City meetups
                </label>
            </p> 
             <p>
                <label>
                    <input
                    type="checkbox"
                    name="checkbox"
                    value="front-end projects"
                    />
                   Wiki
                </label>
            </p>  
            <p>
                <label>
                    <input
                    type="checkbox"
                    name="checkbox"
                    value="front-end projects"
                    />
                    Forum
                </label>
            </p> 
             <p>
                <label>
                    <input
                    type="checkbox"
                    name="checkbox"
                    value="front-end projects"
                    />
                   Additional Courses
                </label>
              </div>
              <div class="form-group">
                  <p>Any comments or suggestions?</p>
                  <textarea name="comment" id="comment" cols="50" rows="6"
                  placeholder="Enter your comment here..." required></textarea>   
              </div>

               <div class="form-group">
                   <button type="submit"value="submit"  id="submit">submit </button>
               </div>


         </form>
        

    </div>
</body>
</html>
